<script>
    let music = '';

    function display() {
        let str = `<tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Music</th>
                        </tr>`
        for (let i = 0; i < music.length; i++) {
            str += `<tr>
                        <td>${i + 1}</td>
                        <td>${music[i][0]}</td>
                        <td>${music[i][1]}</td>
                            </tr>`
        }
        document.getElementById("music").innerHTML = str;
    }
    display();
